
<!--Forms in Templates from http://flask.pocoo.org/docs/0.12/patterns/wtforms/-->
<!-- help-inline is a bootstrap class - bootstrap library is set in the layout file -->
{% macro render_field(field) %}
  {{ field.label }}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    {% for error in field.errors %}
      <span class="help-inline">{{ error }}</span>
    {% endfor %}
  {% endif %}
{% endmacro %}
